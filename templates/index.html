<!DOCTYPE html>
<html>
<head>
    <title>Baby's Gift - The Ultimate Guessing Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
            font-size: 0.95em;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .team-input {
            margin-bottom: 15px;
        }
        
        .difficulty-options {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .difficulty-options label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: normal;
            cursor: pointer;
        }
        
        .difficulty-options input[type="checkbox"] {
            width: auto;
            margin: 0;
            cursor: pointer;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }
        
        button:hover {
            background: #229954;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .or-divider {
            text-align: center;
            margin: 30px 0;
            color: #999;
            position: relative;
        }
        
        .or-divider::before,
        .or-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 42%;
            height: 1px;
            background: #ddd;
        }
        
        .or-divider::before { left: 0; }
        .or-divider::after { right: 0; }
        
        .join-section button {
            background: #3498db;
        }
        
        .join-section button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Baby's Gift</h1>
        <p class="subtitle">The Ultimate Guessing Game</p>
        
        <div id="createSection">
            <div class="section">
                <label>Number of Teams:</label>
                <select id="numTeams" onchange="updateTeamInputs()">
                    <option value="2">2 Teams</option>
                    <option value="3">3 Teams</option>
                    <option value="4">4 Teams</option>
                </select>
            </div>
            
            <div id="teamInputs"></div>
            
            <div class="section">
                <label>Question Difficulties:</label>
                <div class="difficulty-options">
                    <label>
                        <input type="checkbox" id="diffEasy" checked> ðŸŸ¢ Easy
                    </label>
                    <label>
                        <input type="checkbox" id="diffMedium" checked> ðŸŸ¡ Medium
                    </label>
                    <label>
                        <input type="checkbox" id="diffHard" checked> ðŸ”´ Hard
                    </label>
                </div>
            </div>

            <div class="section">
                <label>Number of Rounds (each team gets one question per round):</label>
                <select id="numRounds">
                    <option value="3">3</option>
                    <option value="5" selected>5</option>
                    <option value="7">7</option>
                    <option value="10">10</option>
                </select>
            </div>
            
            <button onclick="createGame()">ðŸŽ¯ Create Game</button>
            
            <div class="or-divider">OR</div>
            
            <div class="section join-section">
                <label>Join Existing Game:</label>
                <input type="text" id="gameCode" placeholder="Enter game code..." maxlength="12">
                <button onclick="joinGame()">ðŸ‘¥ Join Game</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        
        function updateTeamInputs() {
            const numTeams = parseInt(document.getElementById('numTeams').value);
            const container = document.getElementById('teamInputs');
            container.innerHTML = '';
            
            for (let i = 0; i < numTeams; i++) {
                const defaultColor =
                    i === 0 ? '#3498db' :
                    i === 1 ? '#e74c3c' :
                    i === 2 ? '#f39c12' : '#27ae60';
                
                const div = document.createElement('div');
                div.className = 'team-input';
                div.innerHTML = `
                    <label>Team ${i + 1} Name:</label>
                    <input type="text" id="team${i}" placeholder="Team ${i + 1}" required>
                    <label>Team ${i + 1} Color:</label>
                    <input type="color" id="teamColor${i}" value="${defaultColor}">
                `;
                container.appendChild(div);
            }
        }
        
        function createGame() {
            const numTeams = parseInt(document.getElementById('numTeams').value);
            const teamNames = [];
            const teamColors = [];
            
            for (let i = 0; i < numTeams; i++) {
                const name = document.getElementById(`team${i}`).value.trim();
                if (!name) {
                    alert(`Please enter a name for Team ${i + 1}`);
                    return;
                }
                teamNames.push(name);
                const color = document.getElementById(`teamColor${i}`).value || '#3498db';
                teamColors.push(color);
            }
            
            const difficulties = [];
            if (document.getElementById('diffEasy').checked) difficulties.push('easy');
            if (document.getElementById('diffMedium').checked) difficulties.push('medium');
            if (document.getElementById('diffHard').checked) difficulties.push('hard');
            
            if (difficulties.length === 0) {
                alert('Please select at least one difficulty level');
                return;
            }

            const numRounds = parseInt(document.getElementById('numRounds').value, 10);
            
            socket.emit('create_game', {
                num_teams: numTeams,
                team_names: teamNames,
                team_colors: teamColors,
                difficulties: difficulties,
                total_rounds: numRounds
            });
        }
        
        function joinGame() {
            const gameCode = document.getElementById('gameCode').value.trim();
            if (!gameCode) {
                alert('Please enter a game code');
                return;
            }
            window.location.href = `/game/${gameCode}`;
        }
        
        socket.on('game_created', (data) => {
            window.location.href = `/game/${data.game_id}`;
        });
        
        socket.on('error', (data) => {
            alert(data.message);
        });
        
        updateTeamInputs();
    </script>
</body>
</html>
